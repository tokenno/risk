<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beacon Map Audio App</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    #toggleBeacon {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 10px 20px;
      background: white;
      border: 2px solid rgba(0,0,0,0.2);
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #toggleBeacon:hover {
      background: #f1f1f1;
    }
    .beacon-on {
      background: #ff4444;
      color: white;
    }
    .pulse-icon {
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="loading">Getting your location...</div>
  <button id="toggleBeacon">Beacon OFF</button>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // === Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyDC6w15EQdfuBTZHlpvoxmaL5ISEgbFAWY",
      authDomain: "risk-ec382.firebaseapp.com",
      projectId: "risk-ec382",
      storageBucket: "risk-ec382.appspot.com",
      messagingSenderId: "177105151944",
      appId: "1:177105151944:web:758b928eb83ccb894902fd",
      measurementId: "G-2LKEG2N7ZD"
    };
    
    try {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      console.log("Firebase initialized successfully");
    } catch (err) {
      console.error("Firebase initialization error", err);
    }

    // === Globals ===
    const userId = localStorage.getItem("anonUserId") || crypto.randomUUID();
    localStorage.setItem("anonUserId", userId);
    let watchId;
    let beaconActive = false;
    let currentLat = 0;
    let currentLon = 0;
    const markers = {};
    const lastBeepTimestamps = {};
    let userMarker;
    let audioCtx;
    let localBeepInterval;
    let defaultZoom = 2;
    let currentZoom = defaultZoom;

    // === Map ===
    const map = L.map('map').setView([0, 0], defaultZoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Create a pulsing icon for the user's beacon
    const pulseIcon = L.divIcon({
      className: 'pulse-icon',
      iconSize: [20, 20],
      html: '<div style="background-color:red;width:100%;height:100%;border-radius:50%;"></div>'
    });

    // Normal marker icon
    const defaultIcon = L.icon({
      iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    // === Button ===
    document.getElementById('toggleBeacon').addEventListener('click', toggleBeacon);

    // === Location ===
    function initGeolocation() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        document.getElementById('loading').textContent = "Geolocation not supported";
        return;
      }

      document.getElementById('loading').textContent = "Getting your location...";

      watchId = navigator.geolocation.watchPosition(
        async (pos) => {
          currentLat = pos.coords.latitude;
          currentLon = pos.coords.longitude;
          console.log(`Position updated: ${currentLat}, ${currentLon}`);

          // Remove loading message
          document.getElementById('loading').style.display = 'none';

          if (!userMarker) {
            // Create initial marker
            userMarker = L.marker([currentLat, currentLon], {
              icon: defaultIcon
            }).addTo(map).bindPopup("You are here");
            
            // Zoom to user location
            map.setView([currentLat, currentLon], 16);
            currentZoom = 16;
          } else {
            userMarker.setLatLng([currentLat, currentLon]);
          }

          try {
            await db.collection("users").doc(userId).set({
              lat: currentLat,
              lon: currentLon,
              beacon: beaconActive,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          } catch (err) {
            console.error("Failed to update user position:", err);
          }
        },
        (err) => {
          console.error("Geolocation error:", err);
          document.getElementById('loading').textContent = "Error getting location: " + err.message;
        },
        { enableHighAccuracy: true, maximumAge: 10000, timeout: 15000 }
      );
    }

    // === Toggle Beacon ===
    async function toggleBeacon() {
      // Initialize audio context on first interaction if needed
      if (!audioCtx) {
        try {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          console.log("AudioContext created");
        } catch (err) {
          console.error("AudioContext creation failed", err);
          return;
        }
      }

      // Ensure audio context is resumed
      if (audioCtx.state === 'suspended') {
        try {
          await audioCtx.resume();
          console.log("AudioContext resumed");
        } catch (err) {
          console.error("AudioContext resume failed", err);
          return;
        }
      }

      beaconActive = !beaconActive;
      const button = document.getElementById('toggleBeacon');
      button.textContent = beaconActive ? 'Beacon ON' : 'Beacon OFF';
      button.classList.toggle('beacon-on', beaconActive);

      try {
        await db.collection("users").doc(userId).set({
          lat: currentLat,
          lon: currentLon,
          beacon: beaconActive,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
      } catch (err) {
        console.error("Failed to update beacon status:", err);
      }

      if (beaconActive) {
        // Zoom in when beacon is activated
        map.flyTo([currentLat, currentLon], 16, {
          animate: true,
          duration: 1
        });
        currentZoom = 16;
        
        // Change to pulsing red dot
        userMarker.setIcon(pulseIcon);
        startLocalBeeping();
      } else {
        // Zoom out when beacon is deactivated
        map.flyTo([currentLat, currentLon], defaultZoom, {
          animate: true,
          duration: 1
        });
        currentZoom = defaultZoom;
        
        // Change back to normal marker
        userMarker.setIcon(defaultIcon);
        stopLocalBeeping();
      }
    }

    function startLocalBeeping() {
      if (localBeepInterval) clearInterval(localBeepInterval);
      localBeepInterval = setInterval(() => playBeep(200, 0.2), 1000);
    }

    function stopLocalBeeping() {
      if (localBeepInterval) {
        clearInterval(localBeepInterval);
        localBeepInterval = null;
      }
    }

    function playBeep(freq, duration) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "sine";
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }

    // === Remote Detection ===
    db.collection("users").onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        const id = change.doc.id;
        const data = change.doc.data();

        if (id === userId) return;

        if (change.type === 'removed') {
          removeMarker(id);
          return;
        }

        if (data.beacon) {
          updateOrCreateMarker(id, data.lat, data.lon);
          triggerSpatialBeep(id, data.lat, data.lon);
        } else {
          removeMarker(id);
        }
      });
    }, err => {
      console.error("Firestore snapshot error:", err);
    });

    function updateOrCreateMarker(id, lat, lon) {
      if (!markers[id]) {
        markers[id] = L.marker([lat, lon], {
          icon: L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
          })
        }).addTo(map).bindPopup(`User ${id.substring(0, 6)}`);
      } else {
        markers[id].setLatLng([lat, lon]);
      }
    }

    function removeMarker(id) {
      if (markers[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
      }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // meters
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δφ = (lat2-lat1) * Math.PI/180;
      const Δλ = (lon2-lon1) * Math.PI/180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c;
    }

    function triggerSpatialBeep(id, lat, lon) {
      if (!audioCtx || !beaconActive) return;

      const now = Date.now();
      if (lastBeepTimestamps[id] && now - lastBeepTimestamps[id] < 500) return;
      lastBeepTimestamps[id] = now;

      const distance = calculateDistance(currentLat, currentLon, lat, lon);
      const maxDistance = 100; // meters
      const minInterval = 200; // ms
      const maxInterval = 2000; // ms

      // Calculate beep interval based on distance
      let interval = minInterval;
      if (distance > maxDistance) {
        interval = maxInterval;
      } else {
        interval = minInterval + (maxInterval - minInterval) * (distance / maxDistance);
      }

      // Create stereo panning effect
      const angle = Math.atan2(lon - currentLon, lat - currentLat);
      const panValue = Math.sin(angle);

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const panner = audioCtx.createStereoPanner();

      panner.pan.value = panValue;

      // Higher frequency when closer
      const baseFreq = 200;
      const freq = baseFreq + (1000 - baseFreq) * (1 - Math.min(1, distance / maxDistance));

      osc.type = "sine";
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);

      osc.connect(gain).connect(panner).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.2);
    }

    // Initialize everything when the page loads
    window.addEventListener('load', () => {
      initGeolocation();
    });

    window.addEventListener('beforeunload', async () => {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      stopLocalBeeping();
      try {
        await db.collection("users").doc(userId).delete();
      } catch (err) {
        console.error("Failed to remove user:", err);
      }
    });
  </script>
</body>
</html>
