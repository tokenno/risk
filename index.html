<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Meet with Sound</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/geofire-common@6.0.0/dist/index.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .flashing {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getFirestore, collection, doc, setDoc, GeoPoint } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
    import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDC6w15EQdfuBTZHlpvoxmaL5ISEgbFAWY",
      authDomain: "risk-ec382.firebaseapp.com",
      projectId: "risk-ec382",
      storageBucket: "risk-ec382.appspot.com",
      messagingSenderId: "177105151944",
      appId: "1:177105151944:web:758b928eb83ccb894902fd",
      measurementId: "G-2LKEG2N7ZD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId = null;
    let userPosition = null;
    let userMarker = null;
    let map = null;

    signInAnonymously(auth).then(userCredential => {
      userId = userCredential.user.uid;
      initMap();
      startLocation();
    }).catch(console.error);

    function initMap() {
      map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);
    }

    function startLocation() {
      navigator.geolocation.watchPosition(
        position => {
          userPosition = [position.coords.latitude, position.coords.longitude];
          updateUserLocation();
          map.setView(userPosition, 15);
        },
        err => console.error('Location error', err),
        { enableHighAccuracy: true }
      );
    }

    async function updateUserLocation() {
      if (!userPosition || !userId) return;

      const hash = geofire.geohashForLocation(userPosition);
      await setDoc(doc(db, 'users', userId), {
        location: new GeoPoint(userPosition[0], userPosition[1]),
        geohash: hash,
        beaconOn: true,
        name: `User_${userId.substring(0, 5)}`,
        timestamp: new Date()
      });

      if (userMarker) {
        userMarker.setLatLng(userPosition);
      } else {
        userMarker = L.circleMarker(userPosition, {
          color: 'red',
          radius: 10
        }).addTo(map);
        setTimeout(() => {
          const el = userMarker.getElement();
          if (el) el.classList.add('flashing');
        }, 100);
      }
    }

    // Cleanup on unload
    window.addEventListener('beforeunload', async () => {
      if (userId) {
        await setDoc(doc(db, 'users', userId), { beaconOn: false }, { merge: true });
      }
    });
  </script>
</body>
</html>
