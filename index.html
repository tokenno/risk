<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk: Meet with Sound</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/geofire-common@6.0.0/dist/index.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f7fb;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #map {
      width: 100vw;
      max-width: 480px;
      height: 250px;
      position: sticky;
      top: 0;
      z-index: 2;
      border-bottom: 2px solid #eee;
    }
    #status, #permission-message {
      text-align: center;
      margin: 14px 0 10px 0;
      font-size: 1.07em;
      padding: 0 10px;
    }
    #permission-message {
      color: #c00;
      background: #fff3f2;
      border: 1px solid #fbb;
      border-radius: 6px;
      padding: 14px 10px;
      display: none;
    }
    #beacon-button, #retry-button {
      width: 90%;
      max-width: 340px;
      margin: 12px auto 0 auto;
      padding: 13px 0;
      font-size: 1.13em;
      border-radius: 8px;
      border: none;
      background: #4a90e2;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0002;
      display: block;
      transition: background 0.2s;
    }
    #beacon-button.off {
      background: #ccc;
      color: #666;
    }
    #beacon-button:active, #retry-button:active {
      background: #357abd;
    }
    #nearby-users {
      background: #fff;
      border-radius: 10px;
      margin: 14px 6vw 0 6vw;
      box-shadow: 0 2px 12px #0001;
      padding: 10px 0 4px 0;
    }
    #nearby-users h3 {
      margin: 6px 0 8px 0;
      font-size: 1.1em;
      color: #4a90e2;
      text-align: center;
    }
    #nearby-users-list {
      list-style: none;
      margin: 0;
      padding: 0 8px 0 8px;
      max-height: 120px;
      overflow-y: auto;
    }
    #nearby-users-list li {
      margin: 0 0 8px 0;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.98em;
    }
    #nearby-users-list li:last-child {
      border-bottom: none;
    }
    .msg-btn {
      background: #52be80;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 5px 13px;
      margin-left: 10px;
      font-size: 1em;
      transition: background 0.2s;
    }
    .msg-btn:active {
      background: #39985b;
    }
    #message-list {
      background: #fff;
      border-radius: 10px;
      margin: 10px 6vw 0 6vw;
      box-shadow: 0 2px 12px #0001;
      padding: 8px 12px 8px 12px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 1em;
      min-height: 38px;
    }
    #message-list h3 {
      color: #4a90e2;
      font-size: 1.07em;
      margin-top: 2px;
    }
    #message-list p {
      margin: 3px 0;
      padding: 3px 0;
      word-break: break-word;
      font-size: 0.98em;
    }
    .input-row {
      display: flex;
      margin: 13px 6vw 10px 6vw;
      gap: 6px;
    }
    #message-input {
      flex: 1;
      border: 1px solid #c0c0c0;
      border-radius: 7px;
      padding: 8px 9px;
      font-size: 1.05em;
      background: #f9f9f9;
      outline: none;
    }
    #send-message {
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 8px 15px;
      font-size: 1.07em;
      font-weight: 600;
      transition: background 0.2s;
    }
    #send-message:active {
      background: #357abd;
    }
    .hidden { display: none !important; }

    /* Blinking effect for your position */
    .blinking-dot {
      width: 18px;
      height: 18px;
      background: red;
      border-radius: 50%;
      border: 2px solid white;
      position: relative;
    }
    .blinking-marker .blinking-dot {
      animation: flash 1s infinite;
    }
    @keyframes flash { 50% { opacity: 0; } }

    /* Mobile friendliness */
    @media (max-width: 560px) {
      .container, #map {
        max-width: 100vw;
        border-radius: 0;
      }
      #nearby-users, #message-list {
        margin: 10px 2vw 0 2vw;
      }
      .input-row {
        margin-left: 2vw;
        margin-right: 2vw;
      }
    }
    @media (max-width: 400px) {
      #map { height: 160px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div id="status">Getting your location...</div>
    <div id="permission-message">
      <h2>Location Permission Required</h2>
      <p>This app needs your location to work properly.</p>
      <p>Please allow location access in your browser settings.</p>
      <button id="retry-button">Retry Location</button>
    </div>
    <button id="beacon-button" class="off hidden">Beacon OFF</button>
    <div id="nearby-users" class="hidden">
      <h3>Nearby Users (within 1 km)</h3>
      <ul id="nearby-users-list"></ul>
    </div>
    <div id="message-list"></div>
    <div class="input-row hidden" id="input-row">
      <input id="message-input" type="text" placeholder="Type a message...">
      <button id="send-message">Send</button>
    </div>
  </div>
  <!-- ...keep your script as before, or request a JS/UI code refactor for message handling if needed... -->
</body>
