<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation Map App</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple, reliable map container styling */
    #map { 
      height: 400px;
      width: 100%;
      min-height: 300px;
      z-index: 1;
    }
    .error-message { display: none; }
    .online { color: green; }
    .offline { color: red; }
    .user-marker {
      background: #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    /* Ensure map container is visible */
    .map-container {
      position: relative;
      overflow: hidden;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
      background-color: #f8fafc;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 max-w-md">
    <!-- Initializing Message -->
    <div id="initializing" class="error-message text-center p-4 bg-blue-100 text-blue-700 rounded">
      Initializing application...
    </div>

    <!-- Error messages... (keep your existing error divs) -->

    <!-- Main Content -->
    <div id="main-content" class="mt-4 hidden">
      <!-- Map Container - Simple reliable version -->
      <div class="map-container shadow-sm">
        <div id="map"></div>
      </div>

      <!-- Rest of your UI elements... -->
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    // Your existing Firebase initialization code
    
    // Improved map initialization
    function initMap(position) {
      try {
        // Wait briefly to ensure DOM is ready
        setTimeout(() => {
          if (!window.L) {
            throw new Error('Leaflet not loaded');
          }

          userPosition = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy
          };

          // Create map with simple options
          map = L.map('map', {
            preferCanvas: true,
            zoomControl: false
          }).setView([userPosition.latitude, userPosition.longitude], 15);

          // Add tile layer
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            noWrap: true,
            updateWhenIdle: true
          }).addTo(map);

          // Force map to recalculate size
          setTimeout(() => {
            map.invalidateSize({
              animate: false,
              pan: false
            });
          }, 50);

          // Add your markers and other map elements...
          
        }, 100);
      } catch (error) {
        console.error('Map error:', error);
        showError('map-error', error.message);
        return false;
      }
    }

    // Add this to handle any potential visibility issues
    function ensureMapVisible() {
      if (map) {
        setTimeout(() => {
          map.invalidateSize();
          const mapElement = document.getElementById('map');
          if (mapElement) {
            mapElement.style.visibility = 'visible';
            mapElement.style.opacity = '1';
          }
        }, 200);
      }
    }

    // Call this after showing main content
    function showMainContent() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById('main-content').classList.remove('hidden');
      ensureMapVisible();  // Add this line
    }

    // Rest of your existing code...
  </script>

  <!-- Load Leaflet after DOM is ready -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
      script.integrity = 'sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=';
      script.crossOrigin = '';
      script.onload = () => {
        console.log('Leaflet loaded successfully');
        // Initialize your app here
      };
      script.onerror = () => {
        console.error('Failed to load Leaflet');
        showError('map-error', 'Failed to load map library');
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
