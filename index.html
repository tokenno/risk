<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risk: Minimal Meet with Sound</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f7fb;
      color: #222;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 0;
    }
    #map {
      width: 100vw;
      max-width: 480px;
      height: 250px;
      border-bottom: 2px solid #eee;
    }
    #status, #permission-message {
      text-align: center;
      margin: 14px 0 10px 0;
      font-size: 1.07em;
      padding: 0 10px;
    }
    #permission-message {
      color: #c00;
      background: #fff3f2;
      border: 1px solid #fbb;
      border-radius: 6px;
      padding: 14px 10px;
      display: none;
    }
    #beacon-button {
      width: 90%;
      max-width: 340px;
      margin: 16px auto 0 auto;
      padding: 14px 0;
      font-size: 1.13em;
      border-radius: 8px;
      border: none;
      background: #4a90e2;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0002;
      display: block;
      transition: background 0.2s;
    }
    #beacon-button.off {background: #ccc; color: #666;}
    #beacon-button:active {background: #357abd;}
    .blinking-dot {
      width: 18px;
      height: 18px;
      background: red;
      border-radius: 50%;
      border: 2px solid white;
      position: relative;
    }
    .blinking-marker .blinking-dot {
      animation: flash 1s infinite;
    }
    @keyframes flash { 50% { opacity: 0; } }
    @media (max-width: 560px) {
      .container, #map { max-width: 100vw; }
    }
    @media (max-width: 400px) {
      #map { height: 160px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div id="status">Getting your location...</div>
    <div id="permission-message">
      <h2>Location Permission Required</h2>
      <p>This app needs your location to work properly.</p>
      <p>Please allow location access in your browser settings.</p>
    </div>
    <button id="beacon-button" class="off">Beacon OFF</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Minimal state
    let userPosition = null;
    let userMarker = null;
    let beaconOn = false;
    const statusDiv = document.getElementById('status');
    const permissionMessage = document.getElementById('permission-message');
    const beaconButton = document.getElementById('beacon-button');

    // Initialize map
    const map = L.map('map').setView([20,0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Helper: update or create user's blinking marker
    function updateUserMarker() {
      if (!userPosition) return;
      if (userMarker) {
        userMarker.setLatLng(userPosition);
        userMarker.setIcon(L.divIcon({
          className: beaconOn ? 'blinking-marker' : '',
          iconSize: [20, 20],
          html: '<div class="blinking-dot"></div>',
        }));
      } else {
        userMarker = L.marker(userPosition, {
          icon: L.divIcon({
            className: beaconOn ? 'blinking-marker' : '',
            iconSize: [20, 20],
            html: '<div class="blinking-dot"></div>',
          })
        }).addTo(map);
      }
    }

    // Try to get location
    function requestLocation() {
      statusDiv.textContent = 'Getting your location...';
      permissionMessage.style.display = 'none';
      navigator.geolocation.getCurrentPosition(
        position => {
          userPosition = [position.coords.latitude, position.coords.longitude];
          statusDiv.style.display = 'none';
          beaconButton.classList.remove('off');
          updateUserMarker();
          map.setView(userPosition, 15);
        },
        error => {
          statusDiv.style.display = 'none';
          permissionMessage.style.display = 'block';
          beaconButton.classList.remove('off');
        },
        { enableHighAccuracy: true }
      );
    }

    requestLocation();

    // Allow re-request on button tap
    beaconButton.addEventListener('click', () => {
      beaconOn = !beaconOn;
      beaconButton.textContent = `Beacon ${beaconOn ? 'ON' : 'OFF'}`;
      beaconButton.className = beaconOn ? '' : 'off';
      updateUserMarker();
      if (beaconOn && userPosition) {
        map.setView(userPosition, 15);
      }
    });
  </script>
</body>
</html>
